
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculadora</title>
    
</head>
<body>
    
    <div id="botonesbox">
      
       <span id="resultado2"></span>
       <span id="resultado" ></span>
        
        <button type="button" class="btnNum btn-primary"   value = 7 >7</button>
        <button type="button" class="btnNum btn-primary"  value= 8 >8</button>
        <button type="button" class="btnNum btn-primary"  value=9   >9</button>
        <button type="button" class="btnc btn-primary" value="c" onclick={borrar()}> AC </button>
        <button type="button" class="btnNum btn-primary" value=4 >4</button>
        <button type="button" class="btnNum btn-primary" value=5 >5</button>
        <button type="button" class="btnNum btn-primary" value=6 >6</button>
        <button type="button" class="btnOperator btn-primary" value="+" onclick={setTimeout(operadorinput,2)}>+</button>
        <button type="button" class="btnNum btn-primary"  value= 1 >1</button>
        <button type="button" class="btnNum btn-primary"  value= 2 >2</button>
        <button type="button" class="btnNum btn-primary"  value= 3 >3</button>
        <button type="button" class="btnOperator btn-primary" value = "*" onclick={setTimeout(operadorinput,2)}>*</button>
        <button type="button" class="btnNum btn-primary" value = 0 >0</button>
        <button type="button" class="btnNum btn-primary"value = ".">.</button>
        <button type="button" class="btnOperator btn-primary" value="/" onclick={setTimeout(operadorinput,2)}>/</button>
        <button type="button" class="btnOperator btn-primary" value= "-" onclick={setTimeout(operadorinput,2)}>-</button>
        <button type="button" class="btn= btn-primary" value="=" onclick={setTimeout(igual,3)}>=</button>
       
        
       
       
        
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
    <script src="./index.js"></script>
</body>
</html>
